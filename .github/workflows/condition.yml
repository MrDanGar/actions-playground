name: Conditions
on: push
jobs:
  job_one:
    runs-on: ubuntu-latest
    continue-on-error: true
    id: job_one
    steps:
      - name: Critical step
        id: critical_step_id
        run: exit 1
      - name: On failure step
        if: ${{ failure() && steps.critical_step_id.conclusion == 'failure' }}
        run: echo "ERROR"
      - name: On success step
        if: ${{ success() && steps.critical_step_id.conclusion == 'success' }}
        run: echo "SUCCESS"
  job_cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Cleanup failure
        if: ${{ jobs.job_one.steps.critical_step_id.conclusion == 'failure' }}
        run: echo "The other job failed"
      - name: Cleanup success
        if: ${{ jobs.job_one.steps.critical_step_id.conclusion == 'success' }}
        run: echo "The other job suceeded"
      - name: Clenaup always
        if: ${{ always }}
        run: echo "This is always echoed"